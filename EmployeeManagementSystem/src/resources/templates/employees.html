<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Employee Management System</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/ems/employees}">Employees Management</a>
            </li>
            <li class="nav-item">
                <form th:action="@{/ems/employees/search/{keyword} (keyword = *{keyword})}" method="POST">
                    <input type="text"name="search" class="form-control " placeholder="Search.." >
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </li>
        </ul>
    </div>
</nav>
    <div class="container">
        <div class="row">
            <h1>List Employees</h1>
        </div>

        <div class="row">
            <div class="col-lg-3">
                <a th:href = "@{/ems/employees/new}" class="btn btn-primary btn-sm mb-3">Add Employee</a>
            </div>
        </div>

        <table class="table table-striped table-bordered">
            <thread class="table-dark">
                <tr>
                    <th>Employee First Name</th>
                    <th>Employee Last Name</th>
                    <th>Employee Email</th>
                    <th>Actions</th>
                </tr>
            </thread>

            <tbody>
                <tr th:each = "employee: ${employees}">
                    <td th:text = "${employee.firstName}"></td>
                    <td th:text = "${employee.lastName}"></td>
                    <td th:text = "${employee.email}"></td>
                    <td>
                        <a th:href="@{/ems/employees/edit/{id} (id = ${employee.id})}"
                           class="btn btn-primary">Edit</a>
                        <a th:href="@{/ems/employees/delete/{id} (id = ${employee.id})}"
                           class="btn btn-primary">Delete</a>
                    </td>
                </tr>
            </tbody>

        </table>
    </div>
</body>
</html>
